	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body onload="autocomplete()">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container container-fluid">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h2>Event Hub</h2>
				<span id="clock"></span>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<p style="font-style: italic;">Discover events that match your interests!</p>
				</div>
			</div>
		</div>
	</nav>


	<div class="container container-fluid">
		<div class="row" id="stackContainer">
				<div id="stack">
					<figure>
						<div>
							<form>
								<span class="city" id="wea-de">Search City Name</span>
								<span class="country" id="wea-de"></span>
						</div>
							<ul class="two">
								<li><input type="text" name="location" class="form-control" placeholder="City" id="search-bar" />
								<li><button class="btn btn-default" type="submit" id="submit-id"><i class="glyphicon glyphicon-search"></i></button></li>
								</li>
							</ul>
							</form>
					</figure>

					<figure class="hidden" id="weather-container">
						<div>
							<span id="wea-de" class="localTime"></span><span class="temp" id="wea-de"><p>Local Weather</p></span>
						</div>
						<ul class="two">
							<li class="sunrise"></li>
							<li class="humidity"></li>
							<li class="sunset"></li>
						</ul>
					</figure>

					<figure class="hidden" id="event-type-container">
						<div class="event-type"><p>Choose Event Type</p></div>
					<ul class="two">
						<li><input type="button"  id="btnGetMusicEvents" onclick="getEventsToUI('music')" value="Music" /></li>
						<li><input type="button" id="btnGetBusinessEvents" onclick="getEventsToUI('business')" value="Business"/></li>
						<li><input type="button" id="btnGetFamilyEvents" onclick="getEventsToUI('family')" value="Family"/></li>
					</ul>
					</figure>
				</div>
			</div>
		</div>
	</div>

<!-- Google API Test Area -->
<div class="container container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div id="map" style="height: 800px;"></div>
		</div>
	</div>
</div>
<!-- End of Google API Test Area -->

 <!-- Display Section of Events -->
<div class="container container-fluid">
 <div id="displayRow" class="row">
	<div id="eventsDisplay" class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-xl-7"></div>
	<div id="mapDisplay" class="col-xs-12 col-sm-5 col-md-5 col-lg-5 col-xl-5"></div>
 </div>
</div>

	<!-- Latest compiled and minified JavaScript -->

	<script type="text/javascript" src="assets/javascript/app.js"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXBAzbg8b6KLfa_Tudom17EDflmOaKleI&callback=initMap&libraries=places">
