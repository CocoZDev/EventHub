<body onload="autocomplete()">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<h2 class="nav-brand">Event Hub</h2>
				</div>
				<div class="col-sm-4 col-xs-12 tagline">
					<p><em>Discover events that match your interests!</em></p>
				</div>
				<div class="col-sm-4 col-xs-12 your-time">
					<p>
						Your Time: 
						<span id="clock"></span> 
					</p>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" id="stack">

		<!-- City Name Input Heading -->
		<div class="row">
			<div class="col-xs-6">
				<div class="city search-heading">Step 1: Type In City Name</div>
			</div>
			<div class="col-xs-6">
				<input type="text" name="location" class="form-control" placeholder="City" id="search-bar" />
				<button class="btn btn-default" type="submit" id="submit-id"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>

		<!-- Event Type Heading -->
		<div class="row" id="event-type-container">
			<div class="col-xs-6 event-type search-heading">Step 2: Choose Event Type</div>
			<div class="col-xs-6">
				<ul class="two">
					<li><input type="button"  class="btn btn-primary" id="btnGetMusicEvents" onclick="getEventsToUI('music')" value="Music" /></li>
					<li><input type="button" class="btn btn-primary" id="btnGetBusinessEvents" onclick="getEventsToUI('business')" value="Business"/></li>
					<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('family')" value="Family"/></li>
				</ul>
			</div>
		</div>
		
		<!-- Weather Heading -->
		<div class="row">
			<div class="col-xs-6">
				<div class="localTime"></div>
				<div class="temp search-heading">Local Weather</div>
			</div>
			<div class="col-xs-6">
				<ul class="two">
					<li class="sunrise"></li>
					<li class="humidity"></li>
					<li class="sunset"></li>
				</ul>
			</div>
		</div>
	</div>
