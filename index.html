<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project#1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap link  -Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body onload="autocomplete()" id="page-top-anchor">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h2 class="nav-brand">Event Hub</h2>
				</div>
				<div class="col-xs-12 col-sm-6 tagline">
					<p><em>Discover events that match your interests!</em></p>
				</div>
			</div>
		</div>
	</nav>

	<!-- Scroll To Top Button -->
	<div class='scrolltop'>
		<div class='scroll-btn icon'>
			<a href="#page-top-anchor"><i class="fa fa-2x fa-angle-up"></i></a>            
		</div>
	</div>
	<!-- End of Scroll To Top Button -->

	<main>

		<!-- Search Menu -->
		<section>
			<div class="container" id="search-menu">	
				<!-- City Name Input Heading -->
				<div class="row">
					<div class="col-xs-12">
						<h4 class="search-heading">Find Events In:</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<form class="form-inline">
							<div class="form-group">
								<div class="input-group">
									<!-- <div class="input-group-addon glyphicon glyphicon-map-marker"></div> -->
									<input type="text" name="location" class="form-control" placeholder="City Name or Zip Code" id="search-bar" />
									<button type="submit" class="btn btn-success glyphicon glyphicon-search" id="submit-id">
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Event Type Heading -->
				<div class="row">
					<div class="col-xs-12">
						<h4 class="search-heading">Filter by Category:</h4>						
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 button-group">
						<ul>
							<li><input type="button"  class="btn btn-primary" id="btnGetMusicEvents" onclick="getEventsToUI('music')" value="Concerts" /></li>
							<li><input type="button" class="btn btn-primary" id="btnGetBusinessEvents" onclick="getEventsToUI('business')" value="Networking"/></li>
							<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('comedy')" value="Comedy"/></li>
							<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('family')" value="Kids & Family"/></li>
							<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('food')" value="Food"/></li>
							<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('outdoors')" value="Outdoors"/></li>
							<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('sports')" value="Sports"/></li>
							<li><input type="button" class="btn btn-primary" id="btnGetFamilyEvents" onclick="getEventsToUI('science')" value="Technology"/></li>
						</ul>
					</div>
				</div>
				
				<!-- Display Google Map of Searched Location -->
				<div class="row">
					<div class="col-xs-12">
						<div id="mapDisplay" class="hidden"></div>
					</div>
				</div>
			</div>
		</section>

		<!-- Display Section of Events -->
		<section>
			<div class="container" id="event-container">
				<div class='row hidden' id="event-list">
				</div>
			</div>
		</section>

		<!-- Loading Animation -->
		<div class="loader"></div>

	</main>

	<footer>
		<div id="footer" class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<div class="row">
					<div class="col-xs-4 col-md-2">
						<div class="eventful-badge eventful-large">
							<img src="http://api.eventful.com/images/powered/eventful_139x44.gif"
								alt="Local Events, Concerts, Tickets">
							<p><a href="http://eventful.com/" target="_blank">Events</a> by Eventful</p>
						</div>						
					</div>
					<div class="col-xs-8 col-md-10">	
						<p>Â© 2017 Event Hub. All rights reservered.</p>					
						<p>Developed <span style="color:red;">&hearts;</span> by Guiyu Zhao, Brian Hart, Prathibha Chunchu, Michael Osgood, and Michael Lazear.
						</p>
						<p><a href="https://github.com/Zoey007/EventHub" target="_blank"> Visit GitHub Repo &nbsp; <span class="fa fa-lg fa-github"></span></a>
						</p>	
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- EVENT API FROM EVENTFUL.COM -->
	<script type="text/javascript" src="https://api.eventful.com/js/api"></script>
	<!-- PROJECT SCRIPTS -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="assets/javascript/maps.js"></script>
	<script type="text/javascript" src="assets/javascript/events.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/maptest.js"></script> -->

	<!-- GOOGLE MAPS API -->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXBAzbg8b6KLfa_Tudom17EDflmOaKleI&callback=initMap&libraries=places">
	</script>

    async defer></script> -->
</body>
</html>
